<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>VGR Konst S√∂k</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 1rem;
    background: #f5f5f5;
  }
  form {
    display: flex;
    flex-wrap: wrap;
    gap: 0.5rem;
    margin-bottom: 1rem;
    background: #fff;
    padding: 1rem;
    border-radius: 8px;
  }
  input, button {
    font-size: 1rem;
    padding: 0.5rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }
  input {
    flex: 1;
    min-width: 200px;
  }
  button {
    background: #0077cc;
    color: white;
    cursor: pointer;
    border: none;
  }
  button#clearBtn {
    background: #888;
  }
  button:hover {
    opacity: 0.9;
  }
  .table-container {
    overflow-x: auto;
    background: #fff;
    border-radius: 8px;
    padding: 0.5rem;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    min-width: 600px;
  }
  th, td {
    padding: 0.5rem;
    border: 1px solid #ddd;
    text-align: left;
  }
  th {
    background: #f0f0f0;
  }
</style>
</head>
<body>

<h1>VGR Konst S√∂k</h1>

<form id="searchForm">
  <input id="creatorInput" placeholder="Konstn√§r" />
  <input id="titleInput" placeholder="Titel" />
  <button type="submit">S√∂k</button>
  <button type="button" id="clearBtn">Rensa</button>
</form>

<div class="table-container">
  <table id="resultTable">
    <thead>
      <tr>
        <th>Konstn√§r</th>
        <th>Titel</th>
        <th>√Örtal</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
const datasetBaseURL = "https://exempel.api/?"; // √Ñndra till r√§tt API-url
let allData = [];

function removeAccents(str) {
  return str.normalize("NFD").replace(/\p{Diacritic}/gu, "");
}

function capitalizeWords(str) {
  return str.replace(/(^|\s)\S/g, c => c.toLocaleUpperCase('sv-SE'));
}

function buildQuery(params) {
  return Object.entries(params)
    .map(([key, val]) => encodeURIComponent(key) + "=" + encodeURIComponent(val))
    .join("&");
}

async function fetchData(params = {}) {
  const url = datasetBaseURL + buildQuery(params);
  console.log("üîç Fr√•gar p√• URL:", url);
  try {
    const res = await fetch(url, { headers: { accept: 'application/json' } });
    if (!res.ok) throw new Error(`HTTP-fel: ${res.status}`);
    const json = await res.json();
    allData = json.results || [];
    renderTable(allData);
  } catch (err) {
    alert('H√§mtfel: ' + err.message);
  }
}

function renderTable(data) {
  const tbody = document.querySelector('#resultTable tbody');
  tbody.innerHTML = '';
  data.forEach(item => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${item.creator || ''}</td>
      <td>${item.title || ''}</td>
      <td>${item.year || ''}</td>
    `;
    tbody.appendChild(row);
  });
}

document.getElementById('searchForm').addEventListener('submit', e => {
  e.preventDefault();
  const creatorField = document.getElementById('creatorInput');
  if (creatorField.value.trim()) {
    creatorField.value = capitalizeWords(creatorField.value.trim());
  }
  const params = {};
  if (creatorField.value.trim()) params["creator"] = creatorField.value.trim();
  const titleField = document.getElementById('titleInput');
  if (titleField.value.trim()) params["title"] = titleField.value.trim();
  fetchData(params);
});

document.getElementById('clearBtn').addEventListener('click', () => {
  document.querySelectorAll('#searchForm input').forEach(input => input.value = '');
  const tbody = document.querySelector('#resultTable tbody');
  tbody.innerHTML = '';
});
</script>

</body>
</html>
